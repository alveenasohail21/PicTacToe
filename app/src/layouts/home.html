<div class="top-content text-center">
    <div >
        <div >
            <div >
                <div class="form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Sign in</h3>
                            <p>Enter your email and password</p>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <!--<form role="form" action="/user/login" method="post" class="registration-form">-->
                        <form role="form" class="registration-form" name="loginForm">
                            <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid }">
                                <label class="sr-only" for="form-email">Email</label>
                                <input type="email" name="email" placeholder="Email" ng-model="vm.user.email" class="form-email form-control" id="form-email" required>
                                <div class="text-danger" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                                    <p ng-message="email">Email is invalid</p>
                                    <p ng-message="required">Email is required</p>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid }">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="password" placeholder="Password" ng-model="vm.user.password" class="form-password form-control" id="form-password" required>
                                <div class="text-danger" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                                    <p ng-message="required">Password is required</p>
                                </div>
                            </div>
                            <button type="submit" ng-click="vm.login(vm.user)" ng-disabled="loginForm.$invalid" class="btn btn-info col-xs-12" style="margin-top: 10px;">LOGIN</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
