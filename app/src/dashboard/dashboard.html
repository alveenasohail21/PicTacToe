<div class="sidebar">
    <div id="wrapper">
        <ng-include ng-if="user" src="'src/layouts/sidebar.html'"></ng-include>
        <!-- /#page-content-wrapper -->

        <div id="page-content-wrapper">
            <div class="container-fluid orders">
                <h2 class="text-center">Dashboard</h2>

                    <h3>Today Stats</h3>
                    <div class="row box-div">
                        <div class="col col-sm-5">
                            <p>Users Joined: {{vm.adminToday.user}}</p>
                        </div>
                        <div class="col col-sm-5">
                            <p>Orders Created: {{vm.adminToday.orders}}</p>
                        </div>
                    </div>
                <h3>Annual Earning</h3>
                <chartist-directive chart-method='lineChart' chart-element="annual-earning" chart-data="vm.annualEarning"></chartist-directive>
                <h3>Earning By City</h3>
                <chartist-directive chart-method='barChart' chart-element="earning-by-city" chart-data="vm.earningByCity"></chartist-directive>
            </div>
        </div>
    </div>
</div>
