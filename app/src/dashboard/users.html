<div class="sidebar">
    <div id="wrapper">
        <ng-include ng-if="user" src="'src/layouts/sidebar.html'"></ng-include>
        <!-- /#page-content-wrapper -->
        <div id="page-content-wrapper">
            <div class="container-fluid users">
                <form name="searchUserForm" class="row">
                    <div class="col col-sm-8">
                        <input type="text" name="userField" placeholder="Search User.." class="form-control" ng-model="userField" required>
                    </div>
                    <div class="col col-sm-4">
                        <button class="btn btn-info" ng-disabled="searchUserForm.userField.$invalid" ng-click="vm.findUser(userField)"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </form>
                <div class="users-list">

                    <div ng-if="vm.users.length===0"><h2 class="text-center">No Users Found</h2></div>

                    <div ng-if="vm.users.length>0">
                        <h2 class="text-center">Users</h2>
                        <table id="users-list" class="display responsive nowrap table table-striped" cellspacing="0" width="100%">
                            <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Country</th>
                                <th>Full Address</th>
                                <th>Mobile Number</th>
                                <th>Phone Number</th>
                                <th>Status</th>
                                <th>Email</th>
                                <th>Joined Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="user in vm.users">
                                <td>{{user.first_name}}</td>
                                <td>{{user.last_name}}</td>
                                <td>{{user.country}}</td>
                                <td>{{user.full_address}}</td>
                                <td>{{user.mobile_number}}</td>
                                <td>{{user.phone_number}}</td>
                                <td>{{user.status}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.joined_date}}</td>

                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
